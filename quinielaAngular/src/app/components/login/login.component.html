<div class="container">

  <div class="row" class="form-login">

    <div *ngIf="!isvalido" class="alert alert-danger">
      {{message}}
    </div>
   
    <form action="form-horizontal" role="form">

      <div class="form-group">
        <input matInput type="text" class="form-control" id="inputUsername" name="username" [(ngModel)]="usuario.username" placeholder="Usuario">
        <br>
        <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="usuario.password" placeholder="Password">
      </div>

      <div class="form-group" >
        <button type="button" class="btn btn-success" (click) = "login()" data-toggle="tooltip" >Aceptar</button>
      </div>

    </form>
  </div>

</div>
